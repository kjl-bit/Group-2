<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input id="cityInput" type="text" placeholder="Enter City name" class="search-bar">
        <button class="button" onclick="Weather()">Enter</button>
    </div>
    <div class="future-forcast">
        <div class="today">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Thur</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
             </div>
            <div class="weather-forcast-item">
                <div class="day">Sat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="tem">Night - 25.6&#176; C</div>
                <div class="tem">Day - 35.6&#176; C</div>
            </div>

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
